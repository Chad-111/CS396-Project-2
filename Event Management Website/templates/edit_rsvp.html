{% extends 'base.html' %}
{% block title %}Edit RSVP{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_rsvp.css') }}">

<div class="rsvp-edit-container">
    <h1>Edit RSVP for "{{ event.name }}"</h1>

    <form method="POST" action="/edit_rsvp/{{ event.id }}" class="rsvp-form">
        <div class="form-group">
            <label for="guests">Number of Guests (including yourself):</label>
            <input type="number" id="guests" name="guests" min="1" max="{{ event.capacity }}" value="{{ current_rsvp.guests }}" required>
        </div>
        <button type="submit" class="submit-button">Update RSVP</button>
    </form>
</div>
{% endblock %}
