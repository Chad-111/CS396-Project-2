{% extends 'base.html' %}
{% block title %}Create Event{% endblock %}

{% block content %}

    <!-- Link to the specific CSS file for this page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_event.css') }}">

    <h1>Create New Event</h1>

    <form method="POST" action="/create_event" class="create-event-form">
        <div class="form-group">
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select style="width: -webkit-fill-available; padding: 10px; border-radius: 5px;" id="category" name="category" required>
                <option value="music">Music</option>
                <option value="sports">Sports</option>
                <option value="food">Food</option>
                <option value="arts">Arts</option>
                <option value="holidays">Holidays</option>
                <option value="celebrations">Celebrations</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" required>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-button">Create Event</button>
        </div>
    </form>

{% endblock %}
