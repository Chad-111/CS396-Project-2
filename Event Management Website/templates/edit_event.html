{% extends 'base.html' %}
{% block title %}Edit Event{% endblock %}

{% block content %}

    <!-- Link to the specific CSS file for this page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_event.css') }}">

    <h1>Edit Event</h1>

    <form method="POST" action="/edit_event/{{ event.id }}" class="edit-event-form">
        <div class="form-group">
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" value="{{ event.name }}" required>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ event.date }}" required>
        </div>

        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="{{ event.time }}" required>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ event.location }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description">{{ event.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" value="{{ event.capacity }}" required>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-button">Update Event</button>
        </div>
    </form>

{% endblock %}
