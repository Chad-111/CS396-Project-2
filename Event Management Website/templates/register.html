<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Link to the specific CSS file for this page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <h1>Create an Account</h1>

    <!-- Display any error message -->
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <!-- Registration Form -->
    <form method="POST" action="/register" class="register-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
        <div id="passwordPopup" class="popup">
            <p>Password must be at least 8 characters long.</p>
        </div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
        </div>

        <div class="form-group">
            <button type="submit" class="submit-button">Create Account</button>
        </div>
    </form>

</body>

<script>
        document.addEventListener('DOMContentLoaded', function () {
            var passwordInput = document.getElementById('password');
            var popup = document.getElementById('passwordPopup');

            // Show popup when password field is focused
            passwordInput.addEventListener('focus', function () {
                popup.style.display = 'block';
            });

            // Hide popup when password field is unfocused
            passwordInput.addEventListener('blur', function () {
                popup.style.display = 'none';
            });

            // Check password as the user types and give feedback
            passwordInput.addEventListener('input', function () {
                var password = passwordInput.value;

                if (password.length >= 8) {
                    popup.innerHTML = "<p>Password meets the criteria.</p>";
                    popup.style.color = "green";
                } else {
                    popup.innerHTML = "<p>Password must be at least 8 characters long.</p>";
                    popup.style.color = "red";
                }
            });
        });
    </script>
